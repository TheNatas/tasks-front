<!-- login.component.html -->
<div class="auth-wrapper">
  <h2>Bem-vindo</h2>

  <div class="login-container">
    <div class="tab-header">
      <button
        type="button"
        class="tab-btn"
        [class.active]="activeTab === 'login'"
        (click)="switchTab('login')">
        Entrar
      </button>
      <button
        type="button"
        class="tab-btn"
        [class.active]="activeTab === 'signup'"
        (click)="switchTab('signup')">
        Cadastrar-se
      </button>
    </div>

    <div class="tab-content">
      <!-- Login Tab -->
      <form
        *ngIf="activeTab === 'login'"
        [formGroup]="form"
        (ngSubmit)="login()"
        class="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Digite seu nome de usuário"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Digite sua senha"
          />
        </div>

        <button type="submit" [disabled]="form.invalid" class="login-btn">
          Entrar
        </button>
      </form>

      <!-- Sign Up Tab -->
      <form
        *ngIf="activeTab === 'signup'"
        [formGroup]="form"
        (ngSubmit)="register()"
        class="login-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input
            id="signup-username"
            type="text"
            formControlName="username"
            placeholder="Escolha um nome de usuário"
          />
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            id="signup-password"
            type="password"
            formControlName="password"
            placeholder="Choose a password"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar senha</label>
          <input
            id="confirm-password"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirme sua senha"
          />
          <div *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched" class="field-error">
            As senhas não coincidem
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid" class="signup-btn">
          Sign Up
        </button>
      </form>
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="successMessage" class="success-message">
      <span>{{ successMessage }}</span>
      <button type="button" class="close-btn" (click)="closeSuccessMessage()" aria-label="Close">
        ×
      </button>
    </div>
  </div>
</div>
